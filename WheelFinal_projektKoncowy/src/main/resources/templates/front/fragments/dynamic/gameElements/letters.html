<!--<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type=text/css href="styles.css">
    <meta charset="UTF-8">
</head>
<body>

<div class="lettersPanel" th:fragment="lettersPanel">
    <section>
        <script type="text/javascript">
            var alfabet = [];
            alfabet.push("A", "Ą", "B", "C", "Ć", "D", "E", "Ę")
            for (i = 70; i < 77; i++) {
                alfabet.push(String.fromCharCode(i) + " ")
            }
            alfabet.push("Ł", "M", "N", "Ń", "O", "Ó")
            for (i = 80; i < 84; i++) {
                alfabet.push(String.fromCharCode(i) + " ")
            }
            alfabet.push("Ś")
            for (i = 84; i < 91; i++) {
                alfabet.push(String.fromCharCode(i) + " ")
            }
            alfabet.push("Ż", "Ź")

            for (i = 0; i < alfabet.length; i++) {
                document.write("<button style=' font-size: +20px;color: #000000;" +
                    "background-color: #ffffff;border-color: #000000;border-style: solid;width: 30px;height: 30px;font-weight: bold;" +
                    "display: inline-flex;justify-content: center;align-items: center;' onclick=(clicked(this));>" + alfabet[i] + "</button>");

            }

            function clicked(element){
                element.style.display='none';
            }
        </script>
    </section>
</div>

<p> Zaczyt </p>


</body>
</html>-->
